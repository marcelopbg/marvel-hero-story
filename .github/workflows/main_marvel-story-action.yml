# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - marvel-story-action

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_25c5ccde0dc04c6aaa6961a1757e6814 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_923feff08f244120ae09517095091ac0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: marcelopbg/marvel-story:latest
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'marvel-story-action'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bbb624ad0888479ca9288cd39c9ee237 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_25c5ccde0dc04c6aaa6961a1757e6814 }}/marcelopbg/marvel-story:${{ github.sha }}'
