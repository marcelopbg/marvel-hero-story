# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - marvel-story-action

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_556af01e243944e8babb37ee56c567a7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_43cea045de6141d489288ac970b44c97 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: marcelopbg/marvel-story:latest
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'marvel-story-action'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fa0d877275ee45b4a6f90ca2f12231e4 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_556af01e243944e8babb37ee56c567a7 }}/marcelopbg/marcelopbg/marvel-story:${{ github.sha }}'
